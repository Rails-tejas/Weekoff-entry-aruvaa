<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work-Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen p-6 flex items-start justify-center">
    <section class="w-full max-w-6xl bg-white rounded-lg shadow-lg overflow-hidden">
      <header class="px-6 py-4 border-b">
        <h1 class="text-xl font-semibold">Add Work Calendar</h1>
      </header>
      <main class="p-6">
        <form id="workCalendarForm" class="space-y-6">
          <div class="flex items-center gap-3">
            <input id="halfToggle" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
            <label for="halfToggle" class="text-sm">Half working day &amp; half weekend</label>
          </div>

          <div class="mt-6 rounded-lg bg-gray-50 p-6">
            <div class="overflow-x-auto">
              <table class="min-w-full table-fixed border-collapse">
                <thead>
                  <tr class="text-left">
                    <th class="w-48 py-3 pl-4 pr-2 text-sm text-gray-600">&nbsp;</th>
                    <th class="w-24 py-3 text-sm text-gray-600">All</th>
                    <th class="w-36 py-3 text-sm text-gray-600">1st</th>
                    <th class="w-36 py-3 text-sm text-gray-600">2nd</th>
                    <th class="w-36 py-3 text-sm text-gray-600">3rd</th>
                    <th class="w-36 py-3 text-sm text-gray-600">4th</th>
                    <th class="w-36 py-3 text-sm text-gray-600">5th</th>
                  </tr>
                </thead>
                <tbody class="divide-y">
                  <template id="dayRowTemplate">
                    <tr class="h-20">
                      <td class="pl-4 pr-2">
                        <div class="bg-white rounded-md shadow-sm h-full flex items-center px-4">
                          <span class="day-name font-medium"></span>
                        </div>
                      </td>
                      <td class="px-3">
                        <div class="h-full flex items-center">
                          <input type="checkbox" class="row-all h-4 w-4 text-blue-600 border-gray-300 rounded" aria-label="Toggle all occurrences" />
                        </div>
                      </td>

                      <td class="px-3">
                        <div class="h-full flex items-center justify-between bg-white rounded-md shadow-sm px-3 py-2">
                          <input type="checkbox" class="cell-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded" />
                          <select class="day-select ml-3 hidden form-select rounded-md border-gray-200 text-sm" aria-label="Select day type">
                            <option>Full Day</option>
                            <option>1st Half</option>
                            <option>2nd Half</option>
                          </select>
                        </div>
                      </td>

                      <td class="px-3">
                        <div class="h-full flex items-center justify-between bg-white rounded-md shadow-sm px-3 py-2">
                          <input type="checkbox" class="cell-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded" />
                          <select class="day-select ml-3 hidden form-select rounded-md border-gray-200 text-sm" aria-label="Select day type">
                            <option>Full Day</option>
                            <option>1st Half</option>
                            <option>2nd Half</option>
                          </select>
                        </div>
                      </td>

                      <td class="px-3">
                        <div class="h-full flex items-center justify-between bg-white rounded-md shadow-sm px-3 py-2">
                          <input type="checkbox" class="cell-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded" />
                          <select class="day-select ml-3 hidden form-select rounded-md border-gray-200 text-sm" aria-label="Select day type">
                            <option>Full Day</option>
                            <option>1st Half</option>
                            <option>2nd Half</option>
                          </select>
                        </div>
                      </td>

                      <td class="px-3">
                        <div class="h-full flex items-center justify-between bg-white rounded-md shadow-sm px-3 py-2">
                          <input type="checkbox" class="cell-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded" />
                          <select class="day-select ml-3 hidden form-select rounded-md border-gray-200 text-sm" aria-label="Select day type">
                            <option>Full Day</option>
                            <option>1st Half</option>
                            <option>2nd Half</option>
                          </select>
                        </div>
                      </td>

                      <td class="px-3 pr-4">
                        <div class="h-full flex items-center justify-between bg-white rounded-md shadow-sm px-3 py-2">
                          <input type="checkbox" class="cell-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded" />
                          <select class="day-select ml-3 hidden form-select rounded-md border-gray-200 text-sm" aria-label="Select day type">
                            <option>Full Day</option>
                            <option>1st Half</option>
                            <option>2nd Half</option>
                          </select>
                        </div>
                      </td>
                    </tr>
                  </template>
                </tbody>
              </table>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div></div>
            <div class="flex gap-3">
              <button type="button" id="saveBtn" class="px-4 py-2 bg-blue-600 text-white rounded shadow">Save</button>
              <button type="button" id="cancelBtn" class="px-4 py-2 border rounded">Cancel</button>
            </div>
          </div>
        </form>
      </main>
    </section>
  </div>

  <script>
    const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];

    const tbody = document.querySelector('tbody');
    const tpl = document.getElementById('dayRowTemplate').content;

    days.forEach(day => {
      const clone = document.importNode(tpl, true);
      clone.querySelector('.day-name').textContent = day;
      tbody.appendChild(clone);
    });

    const halfToggle = document.getElementById('halfToggle');

    function updateSelectsVisibility() {
      const selects = document.querySelectorAll('.day-select');
      selects.forEach(s => {
        if (halfToggle.checked) {
          s.classList.remove('hidden');
        } else {
          s.classList.add('hidden');
        }
      });
    }

    halfToggle.addEventListener('change', updateSelectsVisibility);

    updateSelectsVisibility();

    //checks/unchecks all cells in that row
    document.addEventListener('change', (e) => {
      if (e.target.matches('.row-all')) {
        const row = e.target.closest('tr');
        const checked = e.target.checked;
        row.querySelectorAll('.cell-checkbox').forEach(cb => cb.checked = checked);
      }

      if (e.target.matches('.cell-checkbox')) {
        const row = e.target.closest('tr');
        const selects = row.querySelectorAll('.day-select');
        const idx = Array.from(row.querySelectorAll('.cell-checkbox')).indexOf(e.target);
        const select = selects[idx];
        if (e.target.checked && select && !select.classList.contains('hidden')) {
          select.value = 'Full Day';
        }
      }
    });

    document.getElementById('saveBtn').addEventListener('click', () => {
      const rows = Array.from(document.querySelectorAll('tbody tr'));
      const payload = rows.map(r => {
        const day = r.querySelector('.day-name').textContent;
        const allChecked = r.querySelector('.row-all').checked;
        const cells = Array.from(r.querySelectorAll('.cell-checkbox')).map((cb, i) => ({
          checked: cb.checked,
          type: r.querySelectorAll('.day-select')[i] ? r.querySelectorAll('.day-select')[i].value : 'Full Day'
        }));
        return { day, allChecked, cells };
      });
      console.log('Payload:', payload);
      alert('Saved â€” see console for payload (demo)');
    });

    document.getElementById('cancelBtn').addEventListener('click', () => {
      if (confirm('Discard changes?')) {
        // reset
        document.getElementById('workCalendarForm').reset();
        updateSelectsVisibility();
      }
    });
  </script>
</body>
</html>
